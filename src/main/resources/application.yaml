fint:
  relation:
    base-url: https://api.felleskomponent.no
  kafka:
    topic:
      org-id: ${fint.consumer.org-id}
      domain-context: fint-core
    application-id: fint-core-consumer
  consumer:
    domain: utdanning
    package: vurdering
    org-id: ${fint.org-id}

spring:
  kafka:
    consumer:
      group-id: fint-core-consumer-${fint.consumer.domain}-${fint.consumer.package}-${fint.org-id}
  webflux:
    base-path: ${fint.consumer.domain}/${fint.consumer.package}
