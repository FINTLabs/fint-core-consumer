fint:
  security:
    enabled: false
  relation:
    base-url: https://api.felleskomponent.no
  kafka:
    topic:
      org-id: fintlabs-no
      domain-context: fint-core
    application-id: fint-core-consumer
    enable-ssl: false
    default-replicas: 1
  consumer:
    domain: utdanning
    package: vurdering
    org-id: fintlabs.no

spring:
  kafka:
    consumer:
      group-id: fint-core-consumer
    bootstrap-servers: localhost:9092
logging:
  level:
    org.apache.kafka: OFF
    no.fintlabs.kafka: OFF
