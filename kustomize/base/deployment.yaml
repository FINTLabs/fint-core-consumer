apiVersion: apps/v1
kind: Deployment
metadata:
  name: fint-core-consumer
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "utdanning/vurdering/actuator/prometheus"
    spec:
      restartPolicy: Always
      volumes:
        - name: credentials
          secret:
            secretName: fint-core-consumer-kafka-certificates
      containers:
        - image: ghcr.io/fintlabs/fint-core-consumer:latest
          name: fint-core-consumer
          volumeMounts:
            - name: credentials
              mountPath: /credentials
          resources:
            limits:
              memory: "1152Mi"
              cpu: "1"
            requests:
              memory: "512Mi"
              cpu: "100m"
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: fint-core-consumer-kafka
            - configMapRef:
                name: fint-core-consumer
