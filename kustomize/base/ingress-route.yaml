apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: fint-core-consumer
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`alpha.felleskomponent.no`) && PathPrefix(`/utdanning/vurdering`)) && Headers(`x-org-id`, `fintlabs.no`)
      kind: Rule
      services:
        - name: fint-core-consumer
          port: 8080